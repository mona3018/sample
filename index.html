<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<style type="text/css">
		div{

			background-color:grey;
			color:white;
		}
		#demo{
			background-color: green;
		}
		p{
			font-size: 100%;
		}
		.first{
			font-size: 200%;
		}
		#demo .first em{
			color:pink;
		} 
		#demo .first strong{
			color:blue;
		}
		div p del{
			color:yellow;
		}

        div section article p strong{
        	color:red;
        	font-family: Times new Roman;
        }
	</style>
</head>
<body>
<div id="demo">
	<p class="first"> sample <em> para</em> <strong>graph</strong></p>
</div>
<p>Sample para outside</p>
<div>
	<p>one more p <del> this</del>inside div</p>
</div>
<div>
	<section>
		<article>
			<p> <strong> simple</strong> this is simple</p>
		</article>
	</section>
	


</div>
</body>
</html>
